<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user=scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Future Tech | Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="/scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__promo">
        <div class="header__promo-inner container"></div>
        <a href="#" class="header__promo-link">
          <span class="icon icon--yellow-arrow"
            >Subscribe to our Newsletter For New & latest Blogs and
            Resources</span
          ></a
        >
      </div>
      <div class="header__body">
        <div class="header__body-inner container">
          <a href="#" class="header__logo logo" area-label="Home" title="Home">
            <img
              src="/images/logo.svg"
              alt=""
              class="logo__image"
              width="179"
              height="50"
          /></a>
          <div class="header__overlay">
            <nav class="header__menu">
              <ul class="header__menu-list">
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link is-active">Home</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">News</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">Podcasts</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-link">Resources</a>
                </li>
              </ul>
            </nav>
            <a href="#" class="header__contact-us-link button button--accent"
              >Contact Us</a
            >
          </div>

          <button
            class="header__burger-button burger-button visible-mobile"
            type="button"
            area-label="Open menu"
            title="Open menu"
          >
            <span class="burger-button__line"></span>
            <span class="burger-button__line"></span>
            <span class="burger-button__line"></span>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
